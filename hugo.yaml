baseURL: https://blog.ahmadz.ai/
theme: PaperMod

# Common Parameters
defaultContentLanguage: en
params:
  env: production
  contentDir: content/
  ShowToc: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  comments: true
  socialIcons:
    - name: github
      url: https://github.com/416rehman
    - name: linkedin
      url: https://linkedin.com/in/rehmanahmadzai
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: [ "title", "permalink", "summary", "content" ]
  editPost:
    URL: "https://github.com/416rehman/416rehman.github.io/edit/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true


# Language-Specific Parameters
languages:
  en:
    title: Rehman Ahmadzai
    weight: 1
    languageDirection: ltr
    languageName: English
    languageCode: en-us
    params:
      homeInfoParams:
        title: Hello, I'm Rehman!
        
permalinks: 
  #filename
  posts: "/:filename"
        
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search